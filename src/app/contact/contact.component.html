<div class="general-container">		
<div class="container">
	<div class="row">
		<div class="col-12">
			<h1 class="text-center">Gardens</h1>
		</div>
  <div class="col-lg-6 col-sm-6 col-md-6">
    <h2>Contact Us</h2>
    <form method="post" action="https://us-central1-mossandbark-4c8e2.cloudfunctions.net/app" role="form">
      <div class="form-group">
        <label for="name" class="sr-only">Name</label>
        <input type="text" placeholder="Name" title="Enter your name" class="form-control" name="name" id="name">
      </div>
      <div class="form-group">
        <label for="phone" class="sr-only">Phone number</label>
        <input type="tel" placeholder="Phone number" pattern="[0-9]{6,}" title="Enter your phone number" class="form-control" name="phone" id="phone">
      </div>
      <div class="form-group">
        <label for="email" class="sr-only">Email</label>
        <input type="email" placeholder="Email*" title="Enter your email" required="required" class="form-control" name="email" id="email">
      </div>
      <label for="message-box" class="sr-only">Message</label>
      <textarea placeholder="Message*" cols="40" rows="5" minlength="2" title="Write a message" required="required" class="form-control" name="message" id="message-box"></textarea>
      <p id="char-count"></p>
      <div id="visible-comment-box">
        <p id="visible-comment" class="comment-style"></p>
        <p class="comment-style" id="visible-comment2"></p>
      </div>
      <button type="submit" value="Send" class="btn btn-primary primary-btn" id="submit-button"><i class="fa fa-paper-plane" aria-hidden="true"></i> Submit</button>
    </form>
    <br>
  </div> 					
	</div>
</div>  
</div>
