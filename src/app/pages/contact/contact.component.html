<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="clearfix">&nbsp;</div>
      <h1>Contact Us</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div class="alert alert-{{messageState}} fade show " role="alert">
        {{messageResponse}}
      </div>
      <form [formGroup]="contactForm" class="contact-form" (ngSubmit)="submitForm()">
        <div class="form-group">
          <label for="name" class="sr-only">Name</label>
          <input type="text" placeholder="Name*" title="Enter your name" class="form-control" formControlName="name"
            id="name">
        </div>
        <div class="form-group">
          <label for="phone" class="sr-only">Phone number</label>
          <input type="tel" placeholder="Phone number" pattern="[0-9]{6,}" title="Enter your phone number"
            class="form-control" formControlName="phone" id="phone">
        </div>
        <div class="form-group">
          <label for="email" class="sr-only">Email</label>
          <input type="email" placeholder="Email*" title="Enter your email" required="required" class="form-control"
            formControlName="email" id="email">
        </div>
        <label for="message-box" class="sr-only">Message</label>
        <textarea placeholder="Message*" cols="40" rows="5" title="Write a message" required="required"
          class="form-control" formControlName="message" id="message-box" data-gramm_editor="false"></textarea>
        <p id="char-count"></p>
        <div id="visible-comment-box">
          <p id="visible-comment" class="comment-style"></p>
          <p class="comment-style" id="visible-comment2"></p>
        </div>
        <button type="submit" value="Send" class="btn btn-action" id="submit-button" [disabled]="contactForm.invalid">
          <app-paper-plane fill="#fff"></app-paper-plane> 
          Submit
        </button>
      </form>
      <br>
    </div>
    <div class="col-lg-6">
      <div class="clearfix">&nbsp;</div>
      <img src="assets/images/contact_image.png" alt="Contact image" class="img-fluid mx-auto d-block side-image">
      <div class="clearfix">&nbsp;</div>
    </div>
  </div>
</div>
